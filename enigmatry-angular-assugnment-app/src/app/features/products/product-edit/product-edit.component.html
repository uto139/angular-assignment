<app-form-wrapper [formComponent]="formComponent" class="form-container">
  <app-g-product-edit #formComponent
      [model]="model"
      [fieldsHideExpressions]="fieldsHideExpressions"
      [fieldsDisableExpressions]="fieldsDisableExpressions"
      [fieldsRequiredExpressions]="fieldsRequiredExpressions"
      [fieldsPropertyExpressions]="fieldsPropertyExpressions"
      [isReadonly]="!([PermissionId.ProductsWrite] | entryHasPermissions)"
      (save)="save($event)"
      (cancel)="goBack()"
      (buttonClick)="buttonClick($event)">
  </app-g-product-edit>
</app-form-wrapper>
