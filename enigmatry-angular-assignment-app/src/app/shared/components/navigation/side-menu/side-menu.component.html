<div class="indented-list">
  <mat-nav-list>
    <h2>{{ labels.categoriesTitle }}</h2>
    <mat-list-item *ngFor="let category of categories" (click)="selectCategory(category.key)"
      [class.selected]="isSelected(category.key)">
      {{ category.displayName }}
    </mat-list-item>
  </mat-nav-list>
</div>
